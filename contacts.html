<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanWear | Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <h1 class="logo">UrbanWear</h1>
   <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Collections</a>
    <a href="new.html">News & Gallery</a>
    <a href="joinus.html">Join Us</a>
    <a href="contacts.html">Contact</a>
  </nav>
</header>

<!-- PAGE HERO -->
<section class="page-hero contact-hero">
  <h2>Contact Us</h2>
  <p>We’d love to hear from you</p>
</section>

<!-- CONTACT SECTION -->
<section class="contact-section">
  <div class="contact-container">

    <!-- CONTACT INFO -->
    <div class="contact-info">
      <h3>Get in Touch</h3>
      <p><strong>Email:</strong> info@mkstores.com</p>
      <p><strong>Phone:</strong> +250 700 000 000</p>
      <p><strong>Location:</strong> Kigali, Rwanda</p>

      <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">X</a>
      </div>
    </div>

    <!-- CONTACT FORM -->
    <form class="contact-form">
      <h3>Send a Message</h3>

      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

  </div>

  <!-- MAP -->
  <div class="map">
    <iframe
      src="https://maps.google.com/maps?q=kigali&t=&z=13&ie=UTF8&iwloc=&output=embed">
    </iframe>
  </div>
</section>

<footer class="footer">
  <p>© 2026 MK STORES</p>
</footer>

</body>
</html>
